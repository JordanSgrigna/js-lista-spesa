<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    
    <header>

      <div class="border rounded title-container m-auto mt-5 border-3 border-success w-500">
        <h1 class="text-center mb-0" id="title">LISTA DELLA SPESA</h1>
      </div>

    </header>


    <main>

      <!-- ADD-TO-THE-LIST FORM -->
      <div class="flex j-content-center mt-2">
        <form class="flex" onsubmit="listGeneration(event)">
          <div class="me-2">
            <input type="text" class="form-control form-w border rounded border-success" id="itemInput" placeholder="Aggiungi un elemento alla lista">
          </div>
          
          <div>
            <button type="submit" class="btn btn-success mb-3">Aggiungi</button>
          </div>
        </form>
      </div>

      <!--LIST-->
      <div id="container-for-list" class="flex j-content-center w-500 m-auto border rounded pb-2">



      </div>
        

      
    </main>





    
    


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
